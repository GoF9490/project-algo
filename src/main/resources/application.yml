spring:
  redis:
    host: localhost
    port: 6379

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:test

  jpa:
    hibernate:
      ddl-auto: create # 서버가 실행될때마다 db의 테이블 초기화 및 생성
    properties:
      hibernate:
        default_batch_fetch_size: 500
        format_sql: true
    show-sql: false